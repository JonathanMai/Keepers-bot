<div class="pages">
    <div data-page="about" class="page no-toolbar">
        <div class="page-content">
            <div class="content-block">
                <div id="contactus-title"style="margin-bottom:0px;"> Contact us for personal questions </div>
                <div id="topLine" style="background-color: rgb(29, 186, 205);width:100%;height:1px;"/>
                <form id="myform" onsubmit="sendFeedbackMessage();return false;">
                    <!-- Name input field. -->
                        <input class="item-input frame left smaller-text" name="Name" type="text" id="name-input" placeholder="Name" required>
                    
                    </br>
                
                    <!-- Email input field. -->
                        <input class="item-input frame left longer-text" name="email" type="email" id="email-input" placeholder="Email" pattern='[A-Za-z0-9._%+-]+@[A-Za-z0-9][A-Za-z0-9.-]*[.]([A-Za-z0-9.-])+' required>             
                
                    <!-- Subject input field. -->
                    <div class="item-input" style="display: inline;">
                        <input class="frame left longer-text" name="subject" type="text" id="subject-input" placeholder="Subject" required>
                        <input class="buttons right" type="submit" id="send-button" value="Send">
                    </div>
    
                    </br>
                    
                    <!-- Message content input field. -->
                        <textarea class="frame" name="message" style="resize:none;width:96%;height:100px" id="msg-input" rows="4" cols="50" placeholder="Message" required></textarea>
                      
                </form>
                <div class="link"> 
                    <i class="icon icon-website"></i>
                    <a href="https://www.keeperschildsafety.net" target="_blank">Visit our website</a>
                </div>
                <div class="link"> 
                    <i class="icon icon-facebook"></i>
                    <a href="https://www.facebook.com/keeperschildsafety/" target="_blank">Visit our Facebook page</a>
                </div>
                <div class="link"> 
                    <i class="icon icon-youtube"></i>
                    <a href="https://www.youtube.com/channel/UCeWRhIpLDLHPssI5KhAVBqA" target="_blank">Visit our Youtube page</a>
                </div>
            </div>
        </div>
    </div>
</div>
