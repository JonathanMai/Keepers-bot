
<!DOCTYPE HTML>
<html>
    <head>
        <!--
            Customize this policy to fit your own app's needs. For more guidance, see:
                https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
            Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        -->
        <meta http-equiv="Content-Security-Policy" content="
        default-src *; 
        style-src * 'unsafe-inline'; 
        script-src * 'unsafe-inline'; 
        media-src *; img-src * data:; 
    " />
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        
        <!-- Your app title -->
        <title>Chat bot</title>
        
        <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
            http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
        -->
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108462660-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-108462660-1');
        </script>
    </head>

    <body>
        
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>

        <!-- Left panel with reveal effect-->
        
        <!-- UnHideHamburger lines 68 and 90.
             All from here in comment is used for the hambureger
             here is The panel that the hamburger reveals, uncomment it when need to use hamburger.
             To use the humburger you need to uncomment here and below at line 90. 
        -->
        <!-- <div class="panel panel-right panel-reveal">
            <div class="content-block">
                <a href="#" class="fa fa-facebook" onclick="window.open('https://www.facebook.com/keeperschildsafety/', '_blank')"></a>
                <a href="#" class="fa fa-youtube" onclick="window.open('https://www.youtube.com/channel/UCeWRhIpLDLHPssI5KhAVBqA/', '_blank')"></a>
                </br>
                <a href="contact.html" class="close-panel">Contact us</a>
            </div>
        </div> -->
            
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">

                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        
                        <div class="right"> 
                            <!--
                                Right link contains only icon - additional "icon-only" class
                                Additional "open-panel" class tells app to open panel when we click on this link
                            -->
                            <a href="#" class="link icon-only"><i class="icon icon-contact-us"></i></a>
                            

                            <!-- All from here in comment used for hambureger, uncomment it when need to use hamburger. 
                                 Here you get the icon of the humburger to use.
                            -->
                            <!-- <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a> -->
                        </div>
                    </div>
                </div>
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="content-block">
                                <div class="flex-container">
                                    <img id="titleImage" src="assets/Consultant.png">
                                <img id="backButton" src="assets/Back.png" onclick="backListener()"/>
                                <p id="title">
                                        <!-- <img id="backButton" src="assets/Back.png" onclick="backListener()"/>                                                 -->
                                    </p>
                                    <hr class="lines" id="topLine">
                                </div>
                                <div>
                                    <p id="contents"></p>
                                    <div id="text">
                                        <!-- Append Chat Here -->
                                    </div>

                                    <hr class="lines">
                                    
                                    <div id="answers"></div> 
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- Bottom Toolbar-->
                <!-- <div class="toolbar" style="display: none;"> -->
                    <!-- <div class="toolbar-inner">                                 -->
                        <!--creates the home button-->
                        <!-- <button class="buttons" id="backButton" onclick="backListener()">Back</button>  -->
                        <!-- <button class="buttons" id="homeButton" onclick="clearButtons();Back = []; createHomeScreen();">Home</button> 
                    </div> -->
                <!-- </div> -->
            </div>
        </div>
        <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/chat.js"></script>
