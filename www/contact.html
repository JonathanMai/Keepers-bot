<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div></div> <!-- Fix IE problem with right item in inner navbar -->
        <div class="right">

            <a href="#" class="back link icon-only">
                    <i class="icon icon-home"></i> 
            </a>

            <!-- To enable hamburger in contact us page remove comment below. -->
            <!-- <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a> -->
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="about" class="page no-toolbar">
        <div class="page-content">
            <div class="content-block">
                <div class="loader">Loading...</div>
                <div id="cont-title"style="margin-bottom:0px;"> Contact us for personal questions </div>
                <div id="topLine" style="background-color: rgb(29, 186, 205);width:100%;"/>
                <form id="myform" class="external" onsubmit="sendFeedbackMessage();return false;">
                    <!-- Name input field. -->
                        <input class="item-input frame left smaller-text" name="Name" type="text" id="name-input" placeholder="What's your name?" required>
                    
                    </br>
                
                    <!-- Email input field. -->
                        <input class="item-input frame left longer-text" name="email" type="email" id="email-input" placeholder="What's your email address?" pattern='[A-Za-z0-9._%+-]+@[A-Za-z0-9][A-Za-z0-9.-]*[.]([A-Za-z0-9.-])+' required>             
                
                    <!-- Subject input field. -->
                    <div class="item-input" style="display: inline;">
                        <input class="frame left longer-text" name="subject" type="text" id="subject-input" placeholder="Subject" required>
                        <button class="buttons right" id="send-button" type="submit">Send</button>
                    </div>
    
                    </br>
                    
                    <!-- Message content input field. -->
                        <textarea class="frame" name="message" style="resize:none;width:96%;height:100px" id="msg-input" rows="4" cols="50" placeholder="Message content" required></textarea>
                      
                </form>

                <!-- Link icon -->
                <span class="links">
                    <div class="link">
                        <i class="icon icon-website"></i>
                        <a class="external" href="https://www.keeperschildsafety.net" target="_blank">Visit our website</a>
                    </div>
                    <div class="link">
                        <i class="icon icon-facebook"></i>
                        <a class="external" href="https://www.facebook.com/keeperschildsafety/" target="_blank">Visit our Facebook page</a>
                    </div>
                    <div class="link">
                        <i class="icon icon-youtube"></i>
                        <a class="external" href="https://www.youtube.com/channel/UCeWRhIpLDLHPssI5KhAVBqA" target="_blank">Visit our Youtube page</a>
                    </div>
                </span>
                <div id="share">
                    <a><i class="icon icon-share" onclick="shareBtn()"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
