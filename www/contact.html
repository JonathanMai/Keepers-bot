<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Contact us</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="about" class="page no-toolbar">
        <div class="page-content">
            <div class="content-block">
                <form id="myform" onsubmit="sendFeedbackMessage();return false;">
                    <!-- Name input field. -->
                    <div class="item-input">
                        <input class="item-input" name="Name" type="text" id="nameInput" placeholder="Name" required>
                    </div>
                    
                    </br>
                
                    <!-- Email input field. -->
                    <div class="item-input">
                        <input name="email" type="email" id="emailInput" placeholder="Email" pattern='[A-Za-z0-9._%+-]+@[A-Za-z0-9][A-Za-z0-9.-]*[.]([A-Za-z0-9.-])+' required>
                    </div>  
    
                    </br>             
                
                    <!-- Subject input field. -->
                    <div class="item-input">
                        <input name="subject" type="text" id="subjectInput" placeholder="Subject" required>
                    </div>
    
                    </br>
                    
                    <!-- Message content input field. -->
                    <div class="item-input">
                        <textarea name="message" style="resize:none" id="msgInput" rows="4" cols="50" placeholder="Message" required></textarea>
                    </div> 

                    <input type="submit" class="buttons" id="sendButton" value="Send">  
                </form>
            </div>
        </div>
    </div>
</div>
</div>
